<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color: #00ffff;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da Maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // Primeiro Número

        var n2 = Number(window.prompt('Digite outro número: ')) //Segundo Número

        var soma = n1 + n2 //Soma os Números

        //window.alert('A soma entre ' + n1 + " e " + n2 + " é igual a " + soma)//Forma antiga

        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) //Usando Place rouder

        alert(typeof String(soma))//Transforma o resultado em string e apresenta na tela
    </script>
</body>
</html>

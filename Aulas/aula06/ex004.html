<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: 20px Arial
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt(`Qual é o seu Nome: `)
        var letras = nome.length
        document.write(`Olá, ${nome}! seu nome tem ${letras} letras <br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br> E em minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>

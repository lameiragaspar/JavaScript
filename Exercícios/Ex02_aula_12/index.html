<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <section><!--Formulário-->
            <form action="verificar">

                <div class="dados"> <!--Ano de nascimento-->
                    <label for="i_ano"><strong>Ano de Nascimento:</strong> </label>
                    <input type="number" name="ano" id="i_ano" min="0">
                </div><!--Ano de nascimento-->

                <div class="dados"> <!--Sexo da Pessoa-->
                    <strong>Sexo: </strong>
                    <label for="mascu">Macsulino</label>
                    <input type="radio" name="rad_sexo" id="mascu" checked>

                    <label for="femin">Feminino</label>
                    <input type="radio" name="rad_sexo" id="femin">
                </div><!--Sexo da Pessoa-->

                <div><!--Botão verificar-->
                    <input class="verifica" type="button" value="Verificar" onclick="verificar()">
                </div><!--Botão verificar-->

            </form>
            <div id="resultado"><!--Fotos carregadas-->
                Preencha os dados acima para ver o resultado!
                <img id ="imagem" src="fotos/0-1-homem.png" alt="">
            </div><!--Fotos carregadas-->
        </section>
        
    </main>
    <footer>
        <p>&copy; Pedro_Lameira <strong>Footer</strong></p>
    </footer>
    <script src="JS/sctipt.js"></script>
</body>
</html>

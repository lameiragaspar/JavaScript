<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilo.css">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div id="dados">
            <p>
                <label for="tabuada"><strong>Número:</strong></label>

        </div> <!--dados-->

        <div id="res">
            <select name="sel_tab" id="sel_tab" size="12">
                <option value="v0">Digite um número acima</option>
            </select>
        </div> <!--res-->
    </section>

    <footer>
        <p>&copy; Pedro_Lameira</p>
    </footer>
    
    <script src="JS/sctipt.js"></script>

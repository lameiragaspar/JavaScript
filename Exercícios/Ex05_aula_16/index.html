<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Verificador de Números</title>
</head>
<body>
    <section>
        <div id="dados">
            <p>
                <label for="txt_nu">Digite um número entre 0 e 100: </label>
                <input type="number" name="num_usu" id="txt_nu" min="0" max="100">
                <input type="button" value="Adicionar" class="botão" onclick="adiciona()">
            </p>
            <p id="add_fim">
                <select name="num_selec" id="sel_num" size="8px"></select><br>
                <input type="button" value="Finalizar" class="botão" onclick="finaliza()">
            </p>
        </div> <!--FIM DA DIV-->
        <div id="res">
            <p>Resultado</p>
        </div> <!--FIM DA DIV-->
    </section>
    <footer>
        <p><strong>Pedro_Lameira</strong></p>
    </footer>
    <script src="Js/script.js"></script>
</body>
</html>
